---
ansible:
  playbook: test.yml
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: tower
      ansible_groups:
        - ansible
      image: gahancorpcfo/ubuntu-xenial-ansible
      image_version: latest
      hostname: tower
      port_bindings:
        8800: 8800
    - name: postgres 
      ansible_groups:
        - 'tower:database' 
      image: gahancorpcfo/ubuntu-xenial-ansible
      image_version: latest
      hostname: postgres 
      port_bindings:
        5432: 5432
verifier:
  name: testinfra
  options:
    junitxml: report.xml
    connection: docker
    hosts: tower
...
