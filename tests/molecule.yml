---
ansible:
  playbook: test.yml
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: tower
      ansible_groups:
        - ansible
      image: gahancorpcfo/ubuntu-xenial-ansible
      image_version: latest
      hostname: tower
    - name: pg
      ansible_groups:
        - db
      image: gahancorpcfo/ubuntu-xenial-ansible
      image_version: latest
      hostname: tower
verifier:
  name: testinfra
  options:
    junitxml: report.xml
    connection: docker
    hosts: tower
...
