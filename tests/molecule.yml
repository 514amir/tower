---
ansible:
  playbook: test.yml
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: postgres 
      ansible_groups:
        - tower 
      image: gahancorpcfo/postgres
      image_version: latest
      hostname: postgres 
      port_bindings:
        5432: 5432
    - name: tower
      ansible_groups:
        - tower:
          - database 
      image: gahancorpcfo/ubuntu-xenial-ansible
      image_version: latest
      hostname: tower
      links:
        postgres: postgres
      port_bindings:
        8800: 8800
verifier:
  name: testinfra
  options:
    junitxml: report.xml
    connection: docker
    hosts: tower
...
